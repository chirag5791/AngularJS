<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-app="LunchChecker">
    <div class="container" ng-controller="LunchCheckerController">
      <h1>Lunch Checker</h1>
      <div class="form-group">
        <input ng-model="lunchmenu" type="text"
        placeholder="list comma separated dishes you usually have for lunch"
        class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="getLunchMenuCount()">Check If Too Much</button>
      </div>
      <div class="form-group message">
        <p ng-if="count == 0">Please enter data first</p>
        <p ng-if="count <= 3 && count != 0">Enjoy!</p>
        <p ng-if="count > 3">Too much!</p>
      </div> 
    </div>
  </body>
</html>
